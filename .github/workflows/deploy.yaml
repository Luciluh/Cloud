name: CI/CD AKS

on:
  push:
    branches:
      - main

env:
  AZURE_LOCATION: 'westeurope'
  RG_ACR_NAME: 'rg-acr'
  ACR_NAME: 'acrluciluh'        # Debe ser único y minúsculas
  RG_AKS_NAME: 'rg-aks'
  AKS_CLUSTER_NAME: 'aksluciluh'
  IMAGE_NAME: 'miapp'
  IMAGE_TAG: 'latest'

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name $ACR_NAME

      - name: Build and push Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG ./mi-app-k8s
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials and deploy manifests
        run: |
          az aks get-credentials -n $AKS_CLUSTER_NAME -g $RG_AKS_NAME --overwrite-existing
          kubectl apply -f ./mi-app-k8s/k8s/
